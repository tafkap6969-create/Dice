<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé≤ Craps Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      width: 340px;
      padding: 26px 22px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 26px;
    }

    .status {
      margin-top: 6px;
      font-size: 16px;
      opacity: 0.9;
    }

    .point {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .dice-container {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin: 22px 0;
    }

    .dice {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      background: white;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      padding: 10px;
    }

    .pip {
      width: 12px;
      height: 12px;
      background: #111;
      border-radius: 50%;
      align-self: center;
      justify-self: center;
      opacity: 0;
    }

    .show { opacity: 1; }

    .roll {
      animation: shake 0.35s;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      color: #1a1a1a;
    }

    .result {
      margin-top: 14px;
      font-size: 18px;
      font-weight: bold;
    }

    .win { color: #7CFC98; }
    .lose { color: #ff7a7a; }
  </style>
</head>
<body>

  <div class="card">
    <h1>üé≤ CRAPS</h1>
    <div id="phase" class="status">COME OUT ROLL</div>
    <div id="point" class="point"></div>

    <div class="dice-container">
      <div id="d1" class="dice"></div>
      <div id="d2" class="dice"></div>
    </div>

    <button id="rollBtn" onclick="roll()">–ë—Ä–æ—Å–∏—Ç—å</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    let phase = 'comeout'; // comeout | point | end
    let point = null;

    function roll() {
      if (phase === 'end') return;

      const d1 = document.getElementById('d1');
      const d2 = document.getElementById('d2');
      const resultEl = document.getElementById('result');
      const phaseEl = document.getElementById('phase');
      const pointEl = document.getElementById('point');

      d1.classList.add('roll');
      d2.classList.add('roll');

      setTimeout(() => {
        const v1 = Math.floor(Math.random() * 6) + 1;
        const v2 = Math.floor(Math.random() * 6) + 1;
        const sum = v1 + v2;

        renderDice(d1, v1);
        renderDice(d2, v2);

        d1.classList.remove('roll');
        d2.classList.remove('roll');

        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

        if (phase === 'comeout') {
          if (sum === 7 || sum === 11) {
            endGame('WIN üéâ', 'win');
          } else if ([2, 3, 12].includes(sum)) {
            endGame('LOSE üíÄ', 'lose');
          } else {
            point = sum;
            phase = 'point';
            phaseEl.textContent = 'POINT PHASE';
            pointEl.textContent = 'POINT: ' + point;
            resultEl.textContent = '–ë—Ä–æ—Å–∞–π –¥–∞–ª—å—à–µ';
          }
        } else if (phase === 'point') {
          if (sum === point) {
            endGame('WIN üéâ', 'win');
          } else if (sum === 7) {
            endGame('LOSE üíÄ', 'lose');
          } else {
            resultEl.textContent = '–ù–∏—á–µ–≥–æ –Ω–µ –ø—Ä–æ–∏–∑–æ—à–ª–æ';
          }
        }
      }, 300);
    }

    function renderDice(el, value) {
      el.innerHTML = '';
      const map = {
        1: [5],
        2: [1, 9],
        3: [1, 5, 9],
        4: [1, 3, 7, 9],
        5: [1, 3, 5, 7, 9],
        6: [1, 3, 4, 6, 7, 9]
      };
      for (let i = 1; i <= 9; i++) {
        const pip = document.createElement('div');
        pip.className = 'pip' + (map[value].includes(i) ? ' show' : '');
        el.appendChild(pip);
      }
    }
    }

    function endGame(text, cls) {
      const resultEl = document.getElementById('result');
      const rollBtn = document.getElementById('rollBtn');
      resultEl.textContent = text;
      resultEl.className = 'result ' + cls;
      rollBtn.textContent = '–ù–æ–≤–∞—è –∏–≥—Ä–∞';
      rollBtn.onclick = reset;
      phase = 'end';
    }

    function reset() {
      phase = 'comeout';
      point = null;
      document.getElementById('phase').textContent = 'COME OUT ROLL';
      document.getElementById('point').textContent = '';
      document.getElementById('result').textContent = '';
      document.getElementById('result').className = 'result';
      document.getElementById('d1').textContent = '?';
      document.getElementById('d2').textContent = '?';
      const btn = document.getElementById('rollBtn');
      btn.textContent = '–ë—Ä–æ—Å–∏—Ç—å';
      btn.onclick = roll;
    }
  </script>

</body>
</html>
