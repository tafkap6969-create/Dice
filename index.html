<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé≤ Craps Casino</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.06), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(0,0,0,0.3), transparent 40%),
        #0b5d3b; /* casino felt */
      color: white;
    }

    .card {
      width: 360px;
      padding: 24px 22px;
      border-radius: 24px;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 { margin: 0 0 8px; font-size: 26px; }
    .status { font-size: 14px; opacity: .85; }
    .point { margin-top: 6px; font-weight: bold; }

    .dice-container {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin: 26px 0;
      perspective: 800px;
    }

    .dice {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 16px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      padding: 10px;
      transform-style: preserve-3d;
      transition: transform .6s cubic-bezier(.2,.7,.2,1);
    }

    .dice.rolling {
      transform: rotateX(360deg) rotateY(360deg);
    }

    .pip {
      width: 14px;
      height: 14px;
      background: #111;
      border-radius: 50%;
      align-self: center;
      justify-self: center;
      display: none;
    }

    .show { display: block; }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      color: #1a1a1a;
    }

    .result { margin-top: 14px; font-size: 18px; font-weight: bold; }

    .win-glow {
      box-shadow: 0 0 25px rgba(124,252,152,0.9), 0 0 60px rgba(124,252,152,0.6);
    }

    .lose-glow {
      box-shadow: 0 0 25px rgba(255,90,90,0.9), 0 0 60px rgba(255,90,90,0.6);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üé≤ CRAPS</h1>
    <div id="phase" class="status">COME OUT ROLL</div>
    <div id="point" class="point"></div>

    <div class="dice-container">
      <div id="d1" class="dice"></div>
      <div id="d2" class="dice"></div>
    </div>

    <button id="rollBtn" onclick="roll()">–ë—Ä–æ—Å–∏—Ç—å</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    let phase = 'comeout';
    let point = null;

    const pipMap = {
      1: [5],
      2: [1, 9],
      3: [1, 5, 9],
      4: [1, 3, 7, 9],
      5: [1, 3, 5, 7, 9],
      6: [1, 3, 4, 6, 7, 9]
    };

    function renderDice(el, value) {
      el.innerHTML = '';
      for (let i = 1; i <= 9; i++) {
        const pip = document.createElement('div');
        pip.className = 'pip' + (pipMap[value].includes(i) ? ' show' : '');
        el.appendChild(pip);
      }
    }

    function roll() {
      if (phase === 'end') return;

      const d1 = document.getElementById('d1');
      const d2 = document.getElementById('d2');
      const resultEl = document.getElementById('result');
      const phaseEl = document.getElementById('phase');
      const pointEl = document.getElementById('point');

      d1.classList.add('rolling');
      d2.classList.add('rolling');
      d1.classList.remove('win-glow','lose-glow');
      d2.classList.remove('win-glow','lose-glow');

      setTimeout(() => {
        const v1 = Math.floor(Math.random()*6)+1;
        const v2 = Math.floor(Math.random()*6)+1;
        const sum = v1+v2;

        renderDice(d1, v1);
        renderDice(d2, v2);

        d1.classList.remove('rolling');
        d2.classList.remove('rolling');

        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

        if (phase === 'comeout') {
          if (sum === 7 || sum === 11) return end('WIN üéâ','win');
          if ([2,3,12].includes(sum)) return end('LOSE üíÄ','lose');
          point = sum;
          phase = 'point';
          phaseEl.textContent = 'POINT PHASE';
          pointEl.textContent = 'POINT: ' + point;
          resultEl.textContent = '–ë—Ä–æ—Å–∞–π –¥–∞–ª—å—à–µ';
        } else if (phase === 'point') {
          if (sum === point) return end('WIN üéâ','win');
          if (sum === 7) return end('LOSE üíÄ','lose');
          resultEl.textContent = '–ù–∏—á–µ–≥–æ –Ω–µ –ø—Ä–æ–∏–∑–æ—à–ª–æ';
        }
      }, 600);
    }

    function end(text, type) {
      const resultEl = document.getElementById('result');
      const btn = document.getElementById('rollBtn');
      const glow = type === 'win' ? 'win-glow' : 'lose-glow';

      resultEl.textContent = text;
      document.getElementById('d1').classList.add(glow);
      document.getElementById('d2').classList.add(glow);

      btn.textContent = '–ù–æ–≤–∞—è –∏–≥—Ä–∞';
      btn.onclick = reset;
      phase = 'end';
    }

    function reset() {
      phase = 'comeout';
      point = null;
      document.getElementById('phase').textContent = 'COME OUT ROLL';
      document.getElementById('point').textContent = '';
      document.getElementById('result').textContent = '';
      document.getElementById('d1').className = 'dice';
      document.getElementById('d2').className = 'dice';
      const btn = document.getElementById('rollBtn');
      btn.textContent = '–ë—Ä–æ—Å–∏—Ç—å';
      btn.onclick = roll;
    }
  </script>

</body>
</html>
